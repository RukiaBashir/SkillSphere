{% extends "user_base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Total Revenue</h1>

    <div class="row">
        <!-- Classes Bought Revenue -->
        <div class="col-md-4">
            <div class="card text-center bg-primary text-white mb-3 p-4">
                <h5 class="card-title">Classes Bought Revenue (KES)</h5>
                <p class="display-4">{{ class_revenue }}</p>
            </div>
        </div>

        <!-- Instructor Registration Fees -->
        <div class="col-md-4">
            <div class="card text-center bg-warning text-white mb-3 p-4">
                <h5 class="card-title">Instructor Fees (KES)</h5>
                <p class="display-4">{{ instructor_fee_revenue }}</p>
            </div>
        </div>

        <!-- Total Revenue -->
        <div class="col-md-4">
            <div class="card text-center bg-danger text-white mb-3 p-4">
                <h5 class="card-title">Total Revenue (KES)</h5>
                <p class="display-4">{{ total_revenue }}</p>
            </div>
        </div>
    </div>

    <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
