{% extends "../classes_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
  <h2>Update Skill Category</h2>
   {% if messages %}
     {% for message in messages %}
     <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Update Category</button>
      <a href="{% url 'classes:skillcategory-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
