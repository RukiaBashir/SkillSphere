{% extends "../classes_base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load l10n %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Update Class</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Update Class</button>
          <a href="{% url 'classes:class-detail' class_obj.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
