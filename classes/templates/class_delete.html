{% extends "classes_base.html" %}
{% block content %}
<div class="container my-5">
  <h2>Delete Class</h2>
  <div class="alert alert-warning" role="alert">
    Are you sure you want to delete the class "{{ object.title }}"? This action cannot be undone.
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'classes:class-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
